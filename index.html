<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Lookup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff69b4, #800080);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #800080;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #d100a5;
      margin-bottom: 1.5rem;
    }

    .result {
      background-color: #eef;
      border-left: 4px solid #800080;
      padding: 1rem;
      font-size: 1.05rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      word-wrap: break-word;
    }

    .error {
      color: #e60000;
      font-weight: bold;
    }

    .partners {
      margin-top: 1.5rem;
    }

    .partners img {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    .support {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #444;
    }

    .support a {
      color: #25D366;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s ease;
    }

    .support a:hover {
      opacity: 0.85;
    }

    .support img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.avif" alt="Company Logo" class="logo" />
    <h1>WiFi Access Expired</h1>
    <div class="price">WiFi Price: R149</div>
    <div id="result" class="result">Checking customer ID...</div>

    <div class="partners">
      <p>You can pay here:</p>
      <img src="partners.jpg" alt="Payment Partners" />
    </div>

    <div class="support">
      <p>
        Having troubles paying?
        <a href="https://wa.me/27831234567?text=Hi%2C%20I%20need%20help%20with%20my%20WiFi%20payment" target="_blank">
          Contact Support
          <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" />
        </a>
      </p>
    </div>
  </div>

  <script>
    function getCalledValueFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      let calledValue = urlParams.get("called") || urlParams.get("mac");

      // If not directly in URL, check inside loginurl
      if (!calledValue && urlParams.get("loginurl")) {
        try {
          const loginUrlDecoded = decodeURIComponent(decodeURIComponent(urlParams.get("loginurl")));
          const innerParams = new URLSearchParams(loginUrlDecoded.split('?')[1]);
          calledValue = innerParams.get("called");
        } catch (e) {
          console.error("Failed to parse loginurl for called value", e);
        }
      }

      if (calledValue) {
        return calledValue.replace(/[^a-zA-Z0-9]/g, "").toUpperCase();
      }

      return null;
    }

    async function lookupCustomerId(calledValue) {
      const sheetId = "1JwpWie2gQ4L23JUu27eAgep5bO83q700hvU63NMI42s";
      const sheetName = "Inventory List";
      const apiKey = "AIzaSyD_48ZrhEK9B38if-50afsNM6-XuW7vQqI";

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(sheetName)}?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const rows = data.values;

        if (!rows || rows.length === 0) {
          return "Sheet is empty or unavailable.";
        }

        for (let i = 1; i < rows.length; i++) {
          const mac = rows[i][10] ? rows[i][10].replace(/:/g, "").toUpperCase() : "";
          if (mac === calledValue) {
            return rows[i][5] ? "11700986833" + rows[i][5] : "Customer ID not found in row.";
          }
        }

        return "No matching MAC address found.";
      } catch (err) {
        console.error("Error fetching data:", err);
        return "Error accessing sheet.";
      }
    }

    async function main() {
      const resultDiv = document.getElementById("result");
      const called = getCalledValueFromURL();

      if (!called) {
        resultDiv.innerHTML = "<span class='error'>No 'called' or 'mac' parameter in URL.</span>";
        return;
      }

      const customerId = await lookupCustomerId(called);
      resultDiv.textContent = `Payment Code: ${customerId}`;
    }

    main();
  </script>
</body>
</html>
